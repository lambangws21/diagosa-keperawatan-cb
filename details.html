<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon.ico" />
    <title>Contoh Tabel Diagnosa Keperawatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css" />
    <style>
      @keyframes marquee {
        0% {
          transform: translateX(90%);
        }
        100% {
          transform: translateX(-80%);
        }
      }

      .animate-marquee {
        animation: marquee 22s linear infinite;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        display: none;
      }
    </style>
  </head>
  <body class="p-24">
</header>

<table class="table-auto w-full mt-8">
  <thead>
    <tr>
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Diagnosa</th>
      <th class="px-4 py-2">Tindakan</th>
      <th class="px-4 py-2">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="border px-4 py-2">1</td>
      <td class="border px-4 py-2">Diagnosa 1</td>
      <td class="border px-4 py-2">Tindakan 1</td>
      <td class="border px-4 py-2">
        <button onclick="showPopup('Detail diagnosa 1')" class="text-blue-500">Lihat detail</button>
      </td>
    </tr>
    <tr>
      <td class="border px-4 py-2">2</td>
      <td class="border px-4 py-2">Diagnosa 2</td>
      <td class="border px-4 py-2">Tindakan 2</td>
      <td class="border px-4 py-2">
        <button onclick="showPopup('Detail diagnosa 2')" class="text-blue-500">Lihat detail</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <button onclick="hidePopup()" class="close-button">Close</button>
  <p id="detail"></p>
</div>

<script>
  function showPopup(content) {
    var popup = document.getElementById('popup');
    var overlay = document.getElementById('overlay');
    var detail = document.getElementById('detail');
    detail.innerText = content;
    overlay.style.display = 'block';
    popup.style.display = 'block';
  }

  function hidePopup() {
    var popup = document.getElementById('popup');
    var overlay = document.getElementById('overlay');
    overlay.style.display = 'none';
    popup.style.display = 'none';
  }
</script>
</body>
</html>
